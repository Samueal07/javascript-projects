<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 3 section minutes, play, pick sounds-->
    <div class="app">


        <!-- container for our video that is plating in backgronund -->
        <div class="vid-container">
            <!-- loop makes it run for infinty -->
            <video loop >
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <!-- data attribute for js -->
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="player-container">
            <!-- adding soundtrack in html -->
            <audio src="sound/rain.mp3" class="song"></audio>
            <img src="svg/play.svg" alt="play-image" class="play">
            <!-- we want to animate svg in js so we dont put it in img tag -->
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>

            <svg class="moving-outline"  width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>

            <!-- countdown part -->
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <!-- adding sound path and image for resp sound -->
            <button data-sound="./sound/rain.mp3" data-video="./video/rain.mp4" ><img src="/svg/rain.svg" alt="rain"></button>
            <button data-sound="./sound/beach.mp3" data-video="./video/beach.mp4" ><img src="/svg/beach.svg" alt="beach"></button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
