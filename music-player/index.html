<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Music Bee</title>
</head>
<body>
    <div class="app">
        <header>
           <h1>Music Bee</h1> 
           <p>Listen to over 1M+ songs across 15+ genre</p>
           
        </header>
        <!-- all visual elements on screen -->
        <div class="visual"></div>
        <div class="pads">
            <!-- making a div for each audiotrack as we cant sstyle audio that way  -->
            <div class="pad1">
                <audio class="sound" src="sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/sounds_ufo.mp3"></audio>
            </div>
        </div>


        <script src="index.js"></script>
    </div>
    
</body>
</html>
